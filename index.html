<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Schedule Builder</title>
</head>
<body>
    <header>
        <h1>Work Day Scheduler</h1>
        <h2 id="date"></h2>
    </header>
    <div id="container">

        <div id="schedule">

            <label for="9">9 am</label><textarea class="area" name="hour" id="9"></textarea><button id="9btn" class="savebtn">Save</button>
            <br>
            <label for="10">10 am</label><textarea class="area" name="hour" id="10"></textarea><button id="10btn" class="savebtn">Save</button>
            <br>
            <label for="11">11 am</label><textarea class="area" name="hour" id="11"></textarea><button id="11btn" class="savebtn">Save</button>
            <br>
            <label for="12">12 pm</label><textarea class="area" name="hour" id="12"></textarea><button id="12btn" class="savebtn">Save</button>
            <br>
            <label for="13">1 pm</label><textarea class="area" name="hour" id="13"></textarea><button id="13btn" class="savebtn">Save</button>
            <br>
            <label for="14">2 pm</label><textarea class="area" name="hour" id="14"></textarea><button id="14btn" class="savebtn">Save</button>
            <br>
            <label for="15">3 pm</label><textarea class="area" name="hour" id="15"></textarea><button id="15btn" class="savebtn">Save</button>
            <br>
            <label for="16">4 pm</label><textarea class="area" name="hour" id="16"></textarea><button id="16btn" class="savebtn">Save</button>
            <br>
            <label for="17">5 pm</label><textarea class="area" name="hour" id="17"></textarea><button id="17btn" class="savebtn">Save</button>                   
            
        </div>

    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="luxon.js"></script>
    <script src="script.js"></script>
</body>
</html>
